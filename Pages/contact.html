  <body>
    <header class="p-3 mb-5 border-bottom bg-header">
      <!-- Navigator -->
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
        <a href="../index.html" class="navbar-brand nav-bar-logo"
        ><img src="../Images/pokeapp.png" class="w-100" alt="Logo"
        /></a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="../index.html" class="nav-link px-2 link-secondary"
                >Home</a
              >
            </li>
            <li>
              <a href="./pokedex.html" class="nav-link px-2 link-dark"
                >Pokedex</a
              >
            </li>
            <li>
              <a href="./news.html" class="nav-link px-2 link-dark">News</a>
            </li>
            <li>
              <a href="./contact.html" class="nav-link px-2 link-dark"
                >Contact</a
              >
            </li>
            <li>
              <a href="./aboutUs.html" class="nav-link px-2 link-dark"
                >About us</a
              >
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Find more"
              aria-label="Search"
            />
          </form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../Images/pokeBall.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Subtitle -->
      <h2 class="mb-5">Contact</h2>
      <!-- Content -->
      <div class="main-div-grid-about">
        <div class="child-div">
          <form>
            <div class="form-row">
              <div class="col-auto col-md-6">
                <label class="sr-only" for="inlineFormInput">Full Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Full Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Would you like to receive the newsletter?
                </label>
              </div>
            </div>
            <div class="text-center">
              <br>
              <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <div class="container">
      <footer class="py-3 my-4">

          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="../Pages/aboutUs.html" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
      </footer>
    </div>
    <script

      crossorigin="anonymous"
    ></script>

</html>
